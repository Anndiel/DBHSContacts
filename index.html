<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz0kJHlVtS_ro0hB3WlqRNMWz1wfvJSIOhxOrl0tA9Gy64GxzHI5ooI42fRVor34xMvGA/exec";
const ADMIN_PASSWORD = "Abdiel2026";

let allData = [];

function loadData() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      allData = data.slice(1);
      renderList(allData);
    });
}

function renderList(data) {
  const list = document.getElementById("list");
  const enteredPassword = document.getElementById("password").value;

  list.innerHTML = "";

  data.forEach(row => {
    const showDetails = enteredPassword === ADMIN_PASSWORD;

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div>
        <strong>${row[1]}</strong><br>
        ${showDetails ? row[2] : "ðŸ”’ Contact Hidden"}<br>
        ${showDetails ? row[3] : "ðŸ”’ Address Hidden"}
      </div>
      <button class="delete-btn" onclick="deleteContact('${row[0]}')">
        Delete
      </button>
    `;
    list.appendChild(div);
  });
}

function filterList() {
  const term = document.getElementById("search").value.toLowerCase();
  const filtered = allData.filter(row =>
    row[1].toLowerCase().includes(term)
  );
  renderList(filtered);
}

function addContact() {
  const name = document.getElementById("name").value;
  const contact = document.getElementById("contact").value;
  const address = document.getElementById("address").value;
  const password = document.getElementById("password").value;

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ 
      action:"add", 
      name, 
      contact, 
      address,
      password 
    })
  }).then(() => {
    document.getElementById("name").value = "";
    document.getElementById("contact").value = "";
    document.getElementById("address").value = "";
    loadData();
  });
}

function deleteContact(id) {
  const password = document.getElementById("password").value;

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ 
      action:"delete", 
      id, 
      password 
    })
  }).then(() => {
    loadData();
  });
}

document.getElementById("password").addEventListener("input", () => {
  renderList(allData);
});

loadData();
</script>
