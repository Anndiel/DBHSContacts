<!DOCTYPE html>
<html>
<head>
  <title>Classmate Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3fa;
      margin: 0;
    }
    header {
      background: #0d3b66;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    input {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 6px;
      width: calc(100% - 24px);
    }
    button {
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #0d3b66;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1d70b8;
    }
    .card {
      padding: 10px;
      margin: 10px 0;
      background: #f9fbff;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: red;
      padding: 6px 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>

<header>
  <h1>High School Classmate Manager</h1>
</header>

<div class="container">

  <input type="password" id="password" placeholder="Enter Admin Password">

  <input type="text" id="search" placeholder="Search by name..." onkeyup="filterList()">

  <input type="text" id="name" placeholder="Classmate Name">
  <input type="text" id="contact" placeholder="Contact Number">
  <button onclick="addContact()">Add Contact</button>

  <div id="list"></div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz0kJHlVtS_ro0hB3WlqRNMWz1wfvJSIOhxOrl0tA9Gy64GxzHI5ooI42fRVor34xMvGA/exec";
let allData = [];

function loadData() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      allData = data.slice(1);
      renderList(allData);
    });
}

function renderList(data) {
  const list = document.getElementById("list");
  list.innerHTML = "";
  data.forEach(row => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div>
        <strong>${row[1]}</strong><br>
        ${row[2]}
      </div>
      <button class="delete-btn" onclick="deleteContact('${row[0]}')">Delete</button>
    `;
    list.appendChild(div);
  });
}

function filterList() {
  const term = document.getElementById("search").value.toLowerCase();
  const filtered = allData.filter(row =>
    row[1].toLowerCase().includes(term)
  );
  renderList(filtered);
}

function addContact() {
  const name = document.getElementById("name").value;
  const contact = document.getElementById("contact").value;
  const password = document.getElementById("password").value;

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ action:"add", name, contact, password })
  }).then(() => {
    loadData();
  });
}

function deleteContact(id) {
  const password = document.getElementById("password").value;

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ action:"delete", id, password })
  }).then(() => {
    loadData();
  });
}

loadData();
</script>

</body>
</html>
